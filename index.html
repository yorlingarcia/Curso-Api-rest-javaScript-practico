<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>PlatziMovies</title>
  </head>
  <body>
    <div class="selected-lang">
      <select class="header__select" name="lang" id="langId">
        <option value="en">🇺🇸 English</option>
        <option value="fr">🇫🇷 French</option>
        <option value="it">🇮🇹 Italian</option>
        <option value="pt">🇵🇹 Portuguese</option>
        <option value="ru">🇷🇺 Russian</option>
        <option value="es">🇪🇸 Spanish</option>
        <option value="tr">🇹🇷 Turkish</option>
      </select>
    </div>
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <h1 class="header-title">PlatziMovies</h1>
      <h1 class="header-title header-title--categoryView inactive">Acción</h1>
      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="Vengadores" />
        <button id="searchBtn">🔍</button>
      </form>
    </header>
    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Tendencias</h2>
        <button class="trendingPreview-btn">Ver más</button>
      </div>
      <article class="trendingPreview-movieList">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>
    </section>
    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title">Categorías</h2>
      <article class="categoriesPreview-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>
    </section>
    <section id="liked" class="liked-container">
      <div class="liked-header">
        <h2 class="liked-title">Peliculas favoritas</h2>
      </div>
      <article class="liked-movieList">
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            alt="nombre de la pelicula"
            srcset=""
            class="movie-img"
          />
        </div>
      </article>
    </section>
    <section id="genericList" class="genericList-container inactive">
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
    </section>
    <section id="movieDetail" class="movieDetail-container inactive">
      <h1 class="movieDetail-title">Deadpool</h1>
      <span class="movieDetail-score">7.6</span>
      <p class="movieDetail-description">
        Wisecracking mercenary Deadpool battles the evil and powerful Cable and
        other bad guys to save a boy's life.
      </p>
      <article class="categories-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>
      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Películas similares</h2>
        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
        </div>
      </article>
    </section>
    <footer>Hecho con amor en Platzi por @juandc</footer>
  </body>
  <script src="./assets/js/secrets.js"></script>
  <script src="./assets/js/node.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/navigation.js"></script>
</html>
